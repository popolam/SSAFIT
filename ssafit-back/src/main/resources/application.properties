#server.port
server.port=9999

#context-path /
#server.servlet.context-path=/board

#db.setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafit_db_v6?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# mybatis setting
mybatis.type-aliases-package=com.ssafy.ssafit.model.dto
mybatis.mapper-locations=classpath:/mappers/*Mapper.xml

# sql log
logging.level.com.ssafy.board.model.dao=DEBUG

#file-size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.web.resources.static-locations=classpath:/static/file/